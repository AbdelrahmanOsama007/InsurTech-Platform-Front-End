<div class="container">
    <h2>User Profile</h2>
    <form [formGroup]="userForm" (ngSubmit)="updateUserProfile()">
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" id="id" formControlName="id" class="form-control" disabled />
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" />
        <div *ngIf="userForm.controls['name'].invalid && userForm.controls['name'].touched" class="text-danger">
          Name is required and must be at least 3 characters long.
        </div>
      </div>
      <div class="form-group">
        <label for="userName">Username</label>
        <input type="text" id="userName" formControlName="userName" class="form-control" />
        <div *ngIf="userForm.controls['userName'].invalid && userForm.controls['userName'].touched" class="text-danger">
          Username is required.
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" disabled />
        <div *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched" class="text-danger">
          Valid email is required.
        </div>
      </div>
      <div class="form-group">
        <label for="nationalId">National ID</label>
        <input type="text" id="nationalId" formControlName="nationalId" class="form-control" disabled />
        <div *ngIf="userForm.controls['nationalId'].invalid && userForm.controls['nationalId'].touched" class="text-danger">
          National ID is required.
        </div>
      </div>
      <div class="form-group">
        <label for="birthDate">Birth Date</label>
        <input type="date" id="birthDate" formControlName="birthDate" class="form-control" />
        <div *ngIf="userForm.controls['birthDate'].invalid && userForm.controls['birthDate'].touched" class="text-danger">
          Please enter a birth date between 1900 and the current year.
        </div>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control" />
        <div *ngIf="userForm.controls['phoneNumber'].invalid && userForm.controls['phoneNumber'].touched" class="text-danger">
          Phone number is required and must match the pattern (011, 012, 010, 015) followed by 8 digits.
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Update Profile</button>
    </form>
  </div>
