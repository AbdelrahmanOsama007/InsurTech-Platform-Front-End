<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Apply
</button>
<p-button label="Submit" />

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Request Information</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="modal-body">
                    @for (question of questions; track $index) {
                    <mat-form-field class="example-full-width">
                        <mat-label>{{ question.body }}</mat-label>
                        <input type="text" matInput [formControlName]="question.id">
                        @if (form.controls[question.id].invalid && form.controls[question.id].touched) {
                        <mat-error>This question is <strong>required</strong></mat-error>
                        }
                    </mat-form-field>
                    }
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
