<div class="container">
  <div class="row flex-lg-nowrap">
    <div class="col">
      <div class="e-tabs mb-3 px-3">
        <ul class="nav nav-tabs">
          <li class="nav-item"><a class="nav-link active" href="#">Users</a></li>
        </ul>
      </div>

      <div class="row flex-lg-nowrap">
        <div class="col mb-3">
          <div class="e-panel card">
            <div class="card-body">
              <div class="card-title">
                <h6 class="mr-2"><span>Users</span><small class="px-1">Be a wise leader</small></h6>
              </div>
              <div class="mb-3">
                <input pInputText type="text" class="form-control" placeholder="Search by email"
                  [(ngModel)]="searchTerm" (input)="filterUsers()" />
              </div>
              <div class="e-table">
                <p-table [value]="filteredUsers" [paginator]="true" [rows]="5" [responsiveLayout]="'scroll'">
                  <ng-template pTemplate="header">
                    <tr>
                      <th>Name</th>
                      <th>Username</th>
                      <th>Email</th>
                      <th>Phone Number</th>
                      <th>User Type</th>
                      <th>Actions</th>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-user>
                    <tr>
                      <td>{{ user.name }}</td>
                      <td>{{ user.userName }}</td>
                      <td>{{ user.email }}</td>
                      <td>{{ user.phoneNumber }}</td>
                      <td>{{ getUserType(user.userType) }}</td>
                      <td>
                        <button pButton type="button" icon="pi pi-pencil" class="p-button-rounded p-button-warning"
                          (click)="editUser(user)"></button>
                        <button pButton type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger"
                          (click)="deleteUser(user)"></button>
                        <button pButton type="button" icon="pi pi-eye" class="p-button-rounded p-button-info"
                          (click)="viewUser(user)"></button>
                      </td>
                    </tr>
                  </ng-template>
                </p-table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
