<p-table 
    #dt2
    [value]="articles"
    [paginator]="true"
    [rows]="10"
    editMode="row"
    dataKey="id"
    [rowsPerPageOptions]="[5, 10, 20, 50, 100]"
    responsiveLayout="stack"
    [loading]="loading"
    [breakpoint]="'960px'" 
    [globalFilterFields]="['id', 'title']"
    [tableStyle]="{ 'min-width': '50rem' }">


    <ng-template pTemplate="caption">
        <div class="flex">
            <p-iconField iconPosition="left" class="ml-auto">
                <p-inputIcon>
                    <i class="pi pi-search"></i>
                </p-inputIcon>
                <input pInputText type="text" (input)="dt2.filterGlobal($any($event).target.value, 'contains')"
                    placeholder="Search keyword" />
            </p-iconField>
        </div>
    </ng-template>


    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="id" style="width: 10%;">
                ID <p-sortIcon field="id" />
            </th>
            <th pSortableColumn="title" style="width: 20%;">
                Title <p-sortIcon field="title" />
            </th>
            <th pSortableColumn="content" style="width: 40%;">
                Content <p-sortIcon field="content" />
            </th>
            <th style="width: 20%;">
                Article Img
            </th>
            <th style="width: 10%;">
                Actions
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-article let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="article">
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="article.id" required disabled="true" />
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{ article.id }}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="article.title" required />
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{ article.title }}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <p-editor bounds="test" [(ngModel)]="article.content" required />
                    </ng-template>
                    <ng-template pTemplate="output">
                        <div class="content-cell" [innerHTML]="article.content"></div>
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="article.articleImg" required />
                    </ng-template>
                    <ng-template pTemplate="output">
                        <img [src]="article.articleImg" alt="article image" style="width: 100px; height: 100px;">
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <div class="flex align-items-center justify-content-center gap-2">
                    <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"
                        (click)="onRowEditInit(article)" class="p-button-rounded p-button-text">
                    </button>
                    <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
                        (click)="onRowEditSave(article)" class="p-button-rounded p-button-text p-button-success mr-2">
                    </button>
                    <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"
                        (click)="onRowEditCancel(article, ri)" class="p-button-rounded p-button-text p-button-danger">
                    </button>
                </div>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="5">No article found.</td>
        </tr>
    </ng-template>
</p-table>
