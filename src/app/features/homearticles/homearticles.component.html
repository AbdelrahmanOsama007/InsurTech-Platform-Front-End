<div class="containerr">
  <div class="title-container">
      <span class="dot">●</span>
      <span class="title">Articles</span>
      <span class="dot">●</span>
  </div>
</div>
<div class="container">
  @for (item of limitedArticles; track $index) {
      <div class="card">
          <div class="card__header">
              <img src={{item.articleImg}} alt="card__image" class="card__image">
          </div>
          <div class="card__body">
              <span class="tag tag-blue">Technology</span>
              <h4>{{item.title}}</h4>
              <p [innerHTML]="truncateContent(item.content)"></p>
          </div>
          <div class="card__footer">
              <a [routerLink]="['/allarticles']" class="show-more">Show More</a>
          </div>
      </div>
  }
</div>
