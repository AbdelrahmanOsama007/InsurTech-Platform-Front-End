<div class="users-list-container xl:flex xl:justify-content-center" style="text-align: center;">
  <h2>Users List</h2>
  <div *ngIf="UsersList && UsersList.length > 0; else noUsers" class="overflow-auto card">
    <div *ngFor="let user of UsersList" class="user-item d-flex align-items-center mb-3 border-bottom py-3">
      <div class="user-avatar rounded-circle text-white d-flex justify-content-center align-items-center">
        {{ user.name.charAt(0).toUpperCase() }}
      </div>
      <div class="user-details flex-1 ms-3">
        <div class="font-bold">{{ user.name }}</div>
        <div class="d-flex align-items-center gap-2">
          <i class="pi pi-tag text-sm"></i>
          <span>{{ user.email }}</span>
        </div>
        <div class="font-bold text-900">{{ user.phone }}</div>
      </div>
    </div>
  </div>
  <ng-template #noUsers>
    <div class="no-users flex justify-content-center align-items-center">
      <img src="../../../../../assets/images/Company/Empty.gif" alt="No Users"/>
    </div>
  </ng-template>
</div>
