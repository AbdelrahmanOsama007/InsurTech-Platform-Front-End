	<div class="col-12">
		<button pButton type="button" icon="pi pi-times" class="p-button-text" (click)="goBack()" style="color: #103e13;"></button>
		<div class="card">
			<h5>Health</h5>
			<p-table #dt1 [value]="data" dataKey="id" [rows]="10" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['name','country.name','representative.name','status']" responsiveLayout="scroll">
				<ng-template pTemplate="header">
					<tr>
						<th style="min-width: 9rem">
							<div class="flex justify-content-between align-items-center">
								Company
							</div>
						</th>
						<th style="min-width: 9rem">
							<div class="flex justify-content-between align-items-center">
								yearlyCoverage
							</div>
						</th>
						<th style="min-width: 6rem">
							<div class="flex justify-content-between align-items-center">
								Level
							</div>
						</th>
						<th style="min-width: 6rem">
							<div class="flex justify-content-between align-items-center">
								quotation
							</div>
						</th>	
						<th style="min-width: 8rem">
							<div class="flex justify-content-between align-items-center">
								PersonalAccident
							</div>
						</th>
						<th style="min-width: 8rem">
							<div class="flex justify-content-between align-items-center">
								Thef
							</div>
						</th>
						<th style="min-width: 8rem">
							<div class="flex justify-content-between align-items-center">
								ThirdPartyLiability
							</div>
						</th>
						<th style="min-width: 8rem">
							<div class="flex justify-content-between align-items-center">
								OwnDamage
							</div>
						</th>
						<th style="min-width: 8rem">
							<div class="flex justify-content-between align-items-center">
								LegalExpenses
							</div>
						</th>
					</tr>
				</ng-template>

				<ng-template pTemplate="body" let-insurance>
					<tr>
						<td>
							{{insurance.company}}
						</td>
						<td>
							{{insurance.yearlyCoverage}}
						</td>
						<td>
							{{insurance.level}}
						</td>
						<td>
							{{insurance.quotation}}
						</td>

						
						<td class="text-center">     
							
							<i class="pi" [ngClass]="{'true-icon pi-check-circle text-green-500': insurance.personalAccident, 'false-icon pi-times-circle text-pink-500': !insurance.personalAccident}"></i>
						</td>
						<td class="text-center">
							<i class="pi" [ngClass]="{'true-icon pi-check-circle text-green-500': insurance.theft, 'false-icon pi-times-circle text-pink-500': !insurance.theft}"></i>
						</td>
						<td class="text-center">
							<i class="pi" [ngClass]="{'true-icon pi-check-circle text-green-500': insurance.thirdPartyLiability, 'false-icon pi-times-circle text-pink-500': !insurance.thirdPartyLiability}"></i>
						</td>
						<td class="text-center">
							<i class="pi" [ngClass]="{'true-icon pi-check-circle text-green-500': insurance.OwnDamage, 'false-icon pi-times-circle text-pink-500': !insurance.OwnDamage}"></i>
						</td>
						<td class="text-center">
							<i class="pi" [ngClass]="{'true-icon pi-check-circle text-green-500': insurance.legalExpenses, 'false-icon pi-times-circle text-pink-500': !insurance.legalExpenses}"></i>
						</td>
					</tr>
				</ng-template>

				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="9">No Plans found.</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="9">Loading Plans data. Please wait.</td>
					</tr>
				</ng-template>

    		</p-table>
		</div>

	</div>
